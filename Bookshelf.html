<script>
				$.ajax({
					url: "https://www.googleapis.com/books/v1/volumes?q=modern%20web",
				dataType: "json",
				success: function(res){
					console.log(res);
					displayResults(res);
				}
				});
	function displayResults(spons){
			var title,author,bookImg;
			var item;
			var div;
			for(var i = 0; i < spons.items.length;i++){
				item = spons.items[i];
				title = item.volumeInfo.title;
				author = item.volumeInfo.authors;
				bookImg = item.volumeInfo.imageLinks.smallThumbnail;
				console.log(bookImg);
				div = document.createElement('div');
				div.id = 'results' + i;
				div.innerHTML='<img style = "float:left" src='+ bookImg + '><p class = ".text">Title: ' + title + '</p> <p>Author: ' + author + '</p> <br></br><br></br><br></br><br></br>';
				document.body.appendChild(div);
			
			}
		}
	
</script>
