<script>
	 fetch("https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC")
		.then(function(response){
			return response.json()
		})
		.then((response) =>{
			console.log(response)
           displayData(response)
        
		})
	function displayData(response){
		var title,author,img,desc,publisher,publisheddate;
		var div;
		 const item = response;
		title = item.volumeInfo.title;
		author = item.volumeInfo.authors;
		img = item.volumeInfo.imageLinks.thumbnail;
		desc = item.volumeInfo.description;
		publisher = item.volumeInfo.publisher;
		publisheddate = item.volumeInfo.publishedDate;
		div = document.createElement('div');
				div.innerHTML='<img style = "float:left" src='+ img + '><p class = ".text">Title: ' + title + '       Publisher: '+publisher+'</p> <p>Author: ' + author + '       Published Date: '+publisheddate +'</p><p></p><p>'+ desc +'</p>';
				document.body.appendChild(div);
		}
	
	</script>
